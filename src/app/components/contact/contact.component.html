<section class="contact-section">
  <div class="container">
    <h2 *ngIf="currentLanguage === 'en'">Get in Touch</h2>
    <h2 *ngIf="currentLanguage === 'es'">Ponte en Contacto</h2>

    <div class="contact-wrapper">
      <!-- INFO DE CONTACTO -->
      <div class="contact-info">
        <div class="info-card" *ngFor="let info of contactInfo">
          <div class="info-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path [attr.d]="info.icon"></path>
            </svg>
          </div>
          <div>
            <h4>{{ currentLanguage === 'en' ? info.titleEn : info.titleEs }}</h4>
            <p>{{ info.value }}</p>
          </div>
        </div>

        <!-- REDES SOCIALES -->
        <div class="social-links">
          <a href="#" class="social-btn" title="GitHub">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v 3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
          </a>
          <a href="#" class="social-btn" title="LinkedIn">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.475-2.236-1.986-2.236-1.081 0-1.722.731-2.004 1.438-.103.249-.129.597-.129.946v5.421h-3.554s.05-8.807 0-9.716h3.554v1.375c.428-.659 1.196-1.595 2.905-1.595 2.122 0 3.714 1.388 3.714 4.373v5.563zM5.337 8.855c-1.144 0-1.915-.759-1.915-1.71 0-.955.771-1.71 1.958-1.71 1.187 0 1.914.755 1.939 1.71 0 .951-.752 1.71-1.982 1.71zm1.582 11.597H3.715V9.505h3.204v10.947zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.225 0z"/>
            </svg>
          </a>
          <a href="#" class="social-btn" title="Twitter">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2s9 5 20 5a9.5 9.5 0 00-9-5.5c4.75 2.25 7-7 7-7s1.1 1 2-3c-4 2-6-2-6-2s1.1 1 2-3C20 3 23 3 23 3z"/>
            </svg>
          </a>
        </div>
      </div>

      <!-- FORMULARIO -->
      <form class="contact-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input 
            type="text" 
            placeholder="Your Name / Tu Nombre"
            class="form-input"
            required>
        </div>

        <div class="form-group">
          <input 
            type="email" 
            placeholder="your@email.com"
            class="form-input"
            required>
        </div>

        <div class="form-group">
          <input 
            type="text" 
            placeholder="Subject / Asunto"
            class="form-input"
            required>
        </div>

        <div class="form-group">
          <textarea 
            placeholder="Your message / Tu mensaje..."
            class="form-textarea"
            rows="6"
            required></textarea>
        </div>

        <button type="submit" class="submit-btn">
          <span *ngIf="currentLanguage === 'en'">Send Message</span>
          <span *ngIf="currentLanguage === 'es'">Enviar Mensaje</span>
        </button>
      </form>
    </div>
  </div>
</section>
